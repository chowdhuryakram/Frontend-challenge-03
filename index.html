<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="container">
        <div class="header">
            <div class="header_logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="header_menu">
                <nav>
                    <ul>
                        <li><a href="#">Collection</a></li>
                        <li><a href="#">Man</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header_right">
                <img class="card_img" src="images/icon-cart.svg" alt="">
                <img class="avater_img" src="images/image-avatar.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <!-- Product Section -->
        <section class="container">
            <div class="product">
                <div class="product_img">
                    <img class="main_img" src="images/image-product-1.jpg" alt="">

                    <div class="frecured_img">
                        <img class="active_freture_img" src="images/image-product-1-thumbnail.jpg" alt="">
                        <img src="images/image-product-2-thumbnail.jpg" alt="">
                        <img src="images/image-product-3-thumbnail.jpg" alt="">
                        <img src="images/image-product-4-thumbnail.jpg" alt="">
                    </div>
                </div>
                <div class="product_details">
                    <h3>SNEAKER COMPANY</h3>
                    <h1>Fall Limited Edition Sneakers</h1>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos blanditiis earum obcaecati odit rerum fugit eum cumque ratione rem saepe.</p>
                    <div class="product_price">
                        <h2>$136.00</h2>
                        <h5>50%</h5>
                    </div>
                    <h4>$215.00</h4>
                    <div class="add_to_card">
                        <div class="counter">
                            <h6>-</h6>
                            <h5>0</h5>
                            <h6>+</h6>
                        </div>
                        <div class="add_to_btn">
                            <button class="btn"><img src="images/icon-cart.svg" alt=""><a href="#">Add to Card</a></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
